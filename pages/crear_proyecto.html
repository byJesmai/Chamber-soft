  <body style="background-color: #080710">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a id="font" href="" class="font" style="text-decoration: underline"
          >Chamber soft</a
        >

        <!--Creación del botón de navegación este el que permite la apertura del navbar -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#menuLateral"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Este es un comentario -->

        <!-- inicio del contenedor offcanvas -->
        <section
          class="offcanvas offcanvas-end navbar-custom"
          id="menuLateral"
          tabindex="-1"
        >
          <div
            class="offcanvas-body d-flex flex-column justify-content-between px-0"
          >
            <ul class="navbar-nav nav-underline fs-5 justify-content-evenly">
              <li class="nav-item p-3 md-1">
                <a class="teXt" href="/pages/crear_proyecto.html"
                  >Crear Proyecto</a
                >

    <div class="container">
      <h1>Creacion de un nuevo Proyecto</h1>
      <div class="datos">
        <div class="info">
          <input class="nom" type="text" placeholder="Nombre del Proyecto" />
          <input type="text" placeholder="Propietario del Proyecto" />
          <div class="parti">
            <input class="inte" type="text" placeholder="Participantes" />
            <button class="añadir">+</button>
          </div>
        </div>
        <div class="fecha">
          <form>
            <div class="fechaini">
              <label class="form-label">Fecha Creación Desde</label>
              <input
                type="date"
                class="form-control"
                id="creationDateFromCampaign"
                value="2021-01-01"
              />
            </div>
            <div class="fechaFin">
              <label class="form-label">Fecha Creación Hasta</label>
              <input
                type="date"
                class="form-control"
                id="creationDateToCampaign"
                value="2021-02-01"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="conta">
        <button  type="submit" class="button-86">siguiente</button>
      </div>
    </div>
